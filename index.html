<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="root.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <main class="container">
      <nav>
        <div class="logo"><i class="ri-image-edit-line"></i> Image Editor</div>
      </nav>
      <section class="editor-container">
        <div class="image-area">
          <div class="placeholder" id="placeholder">
            <i class="ri-image-add-line"></i>
            <p style="margin-left: -10px">Click to add an image</p>
            <input type="file" name="image" id="image-input" accept="image/*" />
          </div>
          <div id="cancel" class="vanish"><i class="ri-close-circle-fill"></i></div>
          
          <canvas id="image-canvas" class="vanish"></canvas>
          <div id="btn-container">
            <button class="btn info-outline" title="Choose Image">
              <input type="file" name="image" id="btn-image-input" accept="image/*" />
              <i class="ri-image-add-line"></i> <span>Choose</span>
            </button>
            
            <button id="download-btn" class="btn success-outline" title="Download Image">
              <i class="ri-download-line"></i> <span>Download</span>
            </button>
            <button id="reset-btn" class="btn warning-outline" title="Reset Image">
             <i class="ri-refresh-line"></i> <span>Reset All</span>
            </button>
          </div>
        </div>
        <div class="tools-panel" id="tools-container">
          
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
